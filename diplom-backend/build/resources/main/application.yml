spring:
  main:
    allow-circular-references: true
  datasource:
    url: jdbc:postgresql://localhost:5432/myProject
    username: postgres
    password: admin
    hikari:
      schema: diplom_schemas
      connection-init-sql: CREATE SCHEMA IF NOT EXISTS diplom_schemas
      connection-timeout: 10000
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  data:
    redis:
      host: localhost
      port: 6379


app:
  jwt:
    secret: "someSecretKey"
    tokenExpiration: 3m
    refreshTokenExpiration: 300m
